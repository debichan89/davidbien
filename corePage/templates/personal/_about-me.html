{% load staticfiles %}
<div class="boxWrapper">
  <div class="mainTabs">
    <ul>
      <li class="activeTab">
        <a href="#personal">Personal</a>
      </li>
      <li id="secondTab">
        <a href="#professional">Professional</a>
      </li>
    </ul>
    <div class="tabsContent">
      <div id="personal" class="tab active">
        {% include "./_personal.html" %}
      </div>
      <div class="tab" id="professional">
        {% include "./_professional.html" %}
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $('.tabsContent #personal').show();
    $('.tabsContent #professional').hide();
    $('.mainTabs ul li a').on('click', function(e){
      e.preventDefault();
      var currentAttrValue = $(this).attr('href');
      $(this).parent('li').addClass('activeTab').siblings().removeClass('activeTab');
      $('.tabsContent ' + currentAttrValue).show().siblings().hide();

    });

</script>
