{% load staticfiles %}
<div class="boxWrapper">
  <div class="mainTabs">
    <ul>
      <li class="activeTab"><a href="#hobbies">Hobbies</a></li>
      <li id="secondTab"><a href="#achievements">Personal Achievements</a></li>
    </ul>
    <div class="tabsContent">
      <div id="hobbies" class="tab active">
        {% include "./_hobbies.html" %}
      </div>
      <div class="tab" id="achievements">
        {% include "./_achievements.html" %}
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $('.mainTabs ul li a').on('click', function(e){
      var currentAttrValue = $(this).attr('href');
      $(this).parent('li').addClass('activeTab').siblings().removeClass('activeTab');
      $('.tabsContent ' + currentAttrValue).show().siblings().hide();
      e.preventDefault();
    });

</script>
